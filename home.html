<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Revision Access Point</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
    <!-- mdb -->
    <!-- Font Awesome -->
    <!-- <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    /> -->
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-between" id="nav" style="background: linear-gradient(to left, #ff3131 0%, #004aad 100%);">
        <div class="col-md-12 mb-3 d-flex align-items-center justify-content-center" id="logo" style="margin-top: 10px;">
            <div>
                <h1 class="h1 text-light mb-0" style="font-size: 25px; font-family: 'Big Shoulders Display', cursive; font-weight: bold;">Revision Access</h1>
                <div class="container d-flex flex-row align-items-center justify-content-start m-0 p-0">
                    <h1 class="h1 text-light m-0" style="font-size: 25px; font-family: 'Big Shoulders Display', cursive; font-weight: bold;">Point</h1>
                    <div class="ms-1" style="background-color: white; height: 25px; width: 85px;">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="btn navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" style="position: relative; display: inline-block;">
              <i class="fa fa-bars text-light" aria-hidden="true" style="font-size: 20px;"></i>
            </button>
        </div>
    </div>
    <div class="container d-flex justify-content-end align-items-center p-0" style="position: absolute; z-index: 1;">
      <div class="m-0 mt-1">
        <div class="container collapse navbar-collapse" id="collapsibleNavbar" style="background: linear-gradient(to left, #ff3131 0%, #004aad 100%);">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" class="text-light nav-link" style="font-size: 20px; text-decoration: none;"><i class="fa fa-bars text-light me-2" aria-hidden="true"></i> Sign out</a>
            </li>   
          </ul>
        </div>
      </div>
    </div>

    <div class="container mt-2 p-1">
      <div class="d-flex align-items-start">
        <img src="exam3.svg" alt="" width="50px" height="50px" class="me-2">
        <div>
          <h5 style="text-transform: uppercase; color: #ff3131;" class="m-0">exams</h5>
          <h5>Access exams done in previous years</h5>
        </div>
      </div>
      <div class="d-flex align-items-start mt-2">
        <img src="notes.svg" alt="" width="50px" height="50px" class="me-2">
        <div>
          <h5 style="text-transform: uppercase; color: #004aad;" class="m-0">notes</h5>
          <h5>Access notes by lecturers and recommended content</h5>
        </div>
      </div>
      <div class="d-flex align-items-start mt-2">
        <img src="tutorials2.svg" alt="" width="50px" height="50px" class="me-2">
        <div>
          <h5 style="text-transform: uppercase; color: #ff3131;" class="m-0">tutorials</h5>
          <h5>Access tutorials by lectures and students</h5>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <form action="" method="get" class="d-flex flex-column">
        <div data-mdb-input-init class="form-outline mb-4 ">
          <div class="p-1 d-flex justify-content-center rounded" style="background: linear-gradient(to left,#ff3131 0%, #004aad 100%);">
            <div class="text-light bg-light m-0 rounded" style="width: 100%;">
              <input type="text" id="school" class="form-control" style="font-size: 20px;"/>
              <label class="form-label bg-light text-dark p-0 ps-2 pe-2 mt-2" for="school" style="font-size: 20px;">School</label>
            </div>
          </div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4 ">
          <div class="p-1 d-flex justify-content-center rounded" style="background: linear-gradient(to left,#ff3131 0%, #004aad 100%);">
            <div class="text-light bg-light m-0 rounded" style="width: 100%;">
              <input type="text" id="department" class="form-control" style="font-size: 20px;"/>
              <label class="form-label bg-light text-dark p-0 ps-2 pe-2 mt-2" for="department" style="font-size: 20px;">Department</label>
            </div>
          </div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4 ">
          <div class="p-1 d-flex justify-content-center rounded" style="background: linear-gradient(to left,#ff3131 0%, #004aad 100%);">
            <div class="text-light bg-light m-0 rounded" style="width: 100%;">
              <input type="text" id="year" class="form-control" style="font-size: 20px;"/>
              <label class="form-label bg-light text-dark p-0 ps-2 pe-2 mt-2" for="year" style="font-size: 20px;">Year</label>
            </div>
          </div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4 ">
          <div class="p-1 d-flex justify-content-center rounded" style="background: linear-gradient(to left,#ff3131 0%, #004aad 100%);">
            <div class="text-light bg-light m-0 rounded" style="width: 100%;">
              <input type="text" id="unit" class="form-control" style="font-size: 20px;"/>
              <label class="form-label bg-light text-dark p-0 ps-2 pe-2 mt-2" for="unit" style="font-size: 20px;">Unit</label>
            </div>
          </div>
        </div>

        <button data-mdb-ripple-init type="submit" class="btn btn-block text-light" style="font-size: 20px; background: linear-gradient(to left,#ff3131 0%, #004aad 100%);">Search</button>
      </form>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="home.js"></script>
    
    <script src="https://kit.fontawesome.com/69a11c0c5f.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
